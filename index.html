<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy!</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .explanation-text {
            line-height: 1.8;
            white-space: pre-line;
            padding: 1rem;
        }
        #chat-container {
            font-size: 1.1rem;
            text-align: justify;
        }
        .quiz-option {
            background-color: #f3f4f6;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1rem;
            margin: 0.5rem 0;
            cursor: pointer;
            transition: all 0.2s;
        }
        .quiz-option:hover {
            background-color: #e0e7ff;
            border-color: #6366f1;
        }
        .quiz-option.selected {
            background-color: #818cf8;
            border-color: #6366f1;
            color: white;
        }
        .response-bubble {
            background-color: #f3f4f6;
            border-radius: 1rem;
            padding: 1rem;
            margin: 0.5rem 0;
            max-width: 85%;
            animation: fadeIn 0.5s ease-out;
        }
        .user-bubble {
            background-color: #e0e7ff;
            border-radius: 1rem;
            padding: 1rem;
            margin: 0.5rem 0;
            margin-left: auto;
            max-width: 85%;
            width: fit-content;
            animation: fadeIn 0.5s ease-out;
        }
        .image-preview {
            max-width: 100%;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .loading-indicator::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
            width: 1.5em;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Easy!</h1>
            <p class="text-gray-600">Apprendre devient simple et amusant ! ðŸŽ“</p>
        </header>

        <main class="bg-white rounded-lg p-6 custom-shadow">
            <!-- Formulaire initial -->
            <form id="questionForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Ton prÃ©nom</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-2">Ton Ã¢ge</label>
                    <select id="age" name="age" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Choisis ton Ã¢ge</option>
                        <option value="enfant">6-11 ans</option>
                        <option value="ado">12-15 ans</option>
                        <option value="lyceen">16-18 ans</option>
                        <option value="adulte">18+ ans</option>
                    </select>
                </div>

                <div>
                    <label for="question" class="block text-sm font-medium text-gray-700 mb-2">Ta question</label>
                    <textarea id="question" name="question" rows="4" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Pose ta question ici..."></textarea>
                </div>

                <!-- Upload d'image -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Image (optionnel)</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                    <span>TÃ©lÃ©charge une image</span>
                                    <input id="file-upload" name="file-upload" type="file" accept="image/*" class="sr-only">
                                </label>
                            </div>
                            <div id="image-preview-container" class="mt-2 hidden">
                                <img id="image-preview" class="image-preview">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit"
                    class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-md hover:opacity-90 transition duration-300">
                    Obtenir l'explication ðŸš€
                </button>
            </form>

            <!-- Zone de conversation -->
            <div id="response" class="mt-8 hidden">
                <div id="chat-container" class="space-y-4">
                    <!-- Les messages seront ajoutÃ©s ici -->
                </div>

                <!-- Zone de QCM -->
                <div id="quiz-container" class="mt-4 hidden">
                    <div id="quiz-options" class="space-y-3">
                        <!-- Les options QCM seront ajoutÃ©es ici -->
                    </div>
                    <button id="submit-quiz" onclick="submitQuizAnswer()" 
                        class="w-full mt-4 bg-indigo-100 text-indigo-700 px-4 py-2 rounded-md hover:bg-indigo-200 transition duration-300 hidden">
                        Valider ma rÃ©ponse âœ¨
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let userName = '';
        let userAge = '';
        let selectedQuizOption = null;
        let imageData = null;

        // Gestion de la prÃ©visualisation de l'image
        document.getElementById('file-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageData = e.target.result;
                    document.getElementById('image-preview').src = imageData;
                    document.getElementById('image-preview-container').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('questionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            userName = document.getElementById('name').value;
            userAge = document.getElementById('age').value;
            const question = document.getElementById('question').value;
            const responseDiv = document.getElementById('response');
            const chatContainer = document.getElementById('chat-container');

            // Afficher la question de l'utilisateur avec l'image si prÃ©sente
            let questionHtml = `
                <div class="user-bubble">
                    <strong>Question :</strong><br>
                    ${question}
                </div>
            `;

            if (imageData) {
                questionHtml += `
                    <div class="user-bubble mt-2">
                        <img src="${imageData}" alt="Image fournie" class="image-preview">
                    </div>
                `;
            }

            chatContainer.innerHTML += questionHtml;

            // Afficher l'indicateur de chargement
            chatContainer.innerHTML += `
                <div class="response-bubble" id="loading-message">
                    <span class="loading-indicator">Je rÃ©flÃ©chis ðŸ¤”</span>
                </div>
            `;
            
            responseDiv.classList.remove('hidden');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: userName,
                        age: userAge,
                        question,
                        hasImage: !!imageData
                    })
                });
            
                const data = await response.json();
                const explanation = data.choices[0].message.content;

                // Supprimer le message de chargement
                document.getElementById('loading-message').remove();
            
                // SÃ©parer l'explication et le QCM
                const [mainExplanation, qcmPart] = explanation.split('[QCM]');

                // Afficher l'explication principale
                chatContainer.innerHTML += `
                    <div class="response-bubble">
                        ${mainExplanation.trim().replace(/\n/g, '<br>')}
                    </div>
                `;

                // Traiter et afficher le QCM
                if (qcmPart) {
                    const options = qcmPart.trim().split('\n')
                        .filter(line => line.startsWith('-'))
                        .map(line => line.replace('-', '').trim());
                    
                    displayQuizOptions(options);
                }

            } catch (error) {
                console.error('Erreur:', error);
                chatContainer.innerHTML += `
                    <div class="response-bubble text-red-600">
                        DÃ©solÃ©, une erreur s'est produite. Veuillez rÃ©essayer. ðŸ˜•
                    </div>
                `;
            }
        });

        function displayQuizOptions(options) {
            const quizContainer = document.getElementById('quiz-container');
            const quizOptions = document.getElementById('quiz-options');
            
            quizOptions.innerHTML = options.map((option, index) => `
                <div class="quiz-option" onclick="selectQuizOption(this, '${option.replace(/'/g, "\\'")}')" data-option="${option}">
                    ${option}
                </div>
            `).join('');

            document.getElementById('submit-quiz').classList.remove('hidden');
            quizContainer.classList.remove('hidden');
        }

        function selectQuizOption(element, option) {
            // Retirer la sÃ©lection prÃ©cÃ©dente
            document.querySelectorAll('.quiz-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // SÃ©lectionner la nouvelle option
            element.classList.add('selected');
            selectedQuizOption = option;
            
            // Activer le bouton de validation
            document.getElementById('submit-quiz').classList.remove('hidden');
        }

        async function submitQuizAnswer() {
            if (!selectedQuizOption) return;

            const chatContainer = document.getElementById('chat-container');
            const quizContainer = document.getElementById('quiz-container');
            
            // Afficher la rÃ©ponse sÃ©lectionnÃ©e
            chatContainer.innerHTML += `
                <div class="user-bubble">
                    <strong>Ma rÃ©ponse :</strong><br>
                    ${selectedQuizOption}
                </div>
            `;

            // Afficher l'indicateur de chargement
            chatContainer.innerHTML += `
                <div class="response-bubble" id="loading-message">
                    <span class="loading-indicator">Je vÃ©rifie ðŸ¤”</span>
                </div>
            `;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: userName,
                        age: userAge,
                        question: `Response: "${selectedQuizOption}"`
                    })
                });
            
                const data = await response.json();
                const feedback = data.choices[0].message.content;

                // Supprimer le message de chargement
                document.getElementById('loading-message').remove();
                
                // Afficher le feedback
                chatContainer.innerHTML += `
                    <div class="response-bubble">
                        ${feedback.replace(/\n/g, '<br>')}
                    </div>
                `;

                // Afficher les options de continuation
                chatContainer.innerHTML += `
                    <div class="response-bubble mt-4">
                        <p class="mb-3">Que veux-tu faire maintenant ? ðŸ¤”</p>
                        <div class="grid gap-3">
                            <button onclick="resetConversation()" 
                                class="text-left p-3 rounded-lg border hover:bg-indigo-50 transition-colors duration-200">
                                ðŸ”„ Poser une nouvelle question
                            </button>
                            <button onclick="askFollowUp()" 
                                class="text-left p-3 rounded-lg border hover:bg-indigo-50 transition-colors duration-200">
                                ðŸš€ Approfondir ce sujet
                            </button>
                        </div>
                    </div>
                `;

            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loading-message').remove();
                chatContainer.innerHTML += `
                    <div class="response-bubble text-red-600">
                        DÃ©solÃ©, une erreur s'est produite. Veuillez rÃ©essayer. ðŸ˜•
                    </div>
                `;
            }

            // RÃ©initialiser la sÃ©lection
            selectedQuizOption = null;
            quizContainer.classList.add('hidden');
        }

        function resetConversation() {
            document.getElementById('question').value = '';
            document.getElementById('chat-container').innerHTML = '';
            document.getElementById('response').classList.add('hidden');
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('image-preview-container').classList.add('hidden');
            imageData = null;
            window.scrollTo(0, 0);
        }

        function askFollowUp() {
            document.getElementById('question').value = "J'aimerais approfondir : ";
            document.getElementById('question').focus();
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
