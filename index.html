<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy!</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .explanation-text {
            line-height: 1.8;
            white-space: pre-line;
            padding: 1rem;
        }
        #chat-container {
            font-size: 1.1rem;
            text-align: justify;
        }
        .quiz-option {
            background-color: #f3f4f6;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1rem;
            margin: 0.5rem 0;
            cursor: pointer;
            transition: all 0.2s;
        }
        .quiz-option:hover {
            background-color: #e0e7ff;
            border-color: #6366f1;
        }
        .quiz-option.selected {
            background-color: #818cf8;
            border-color: #6366f1;
            color: white;
        }
        .response-bubble {
            background-color: #f3f4f6;
            border-radius: 1rem;
            padding: 1rem;
            margin: 0.5rem 0;
            max-width: 85%;
            animation: fadeIn 0.5s ease-out;
        }
        .user-bubble {
            background-color: #e0e7ff;
            border-radius: 1rem;
            padding: 1rem;
            margin: 0.5rem 0;
            margin-left: auto;
            max-width: 85%;
            width: fit-content;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .loading-indicator::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
            width: 1.5em;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Easy!</h1>
            <p class="text-gray-600">Apprendre devient simple et amusant ! üéì</p>
        </header>

        <main class="bg-white rounded-lg p-6 custom-shadow">
            <!-- Formulaire initial -->
            <form id="questionForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Ton pr√©nom</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-2">Ton √¢ge</label>
                    <select id="age" name="age" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Choisis ton √¢ge</option>
                        <option value="enfant">6-11 ans</option>
                        <option value="ado">12-15 ans</option>
                        <option value="lyceen">16-18 ans</option>
                        <option value="adulte">18+ ans</option>
                    </select>
                </div>

                <div>
                    <label for="question" class="block text-sm font-medium text-gray-700 mb-2">Ta question</label>
                    <textarea id="question" name="question" rows="4" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Pose ta question ici..."></textarea>
                </div>

                <button type="submit"
                    class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-md hover:opacity-90 transition duration-300">
                    Obtenir l'explication üöÄ
                </button>
            </form>

            <!-- Zone de conversation -->
            <div id="response" class="mt-8 hidden">
                <div id="chat-container" class="space-y-4">
                    <!-- Les messages seront ajout√©s ici -->
                </div>

                <!-- Zone de QCM -->
                <div id="quiz-container" class="mt-4 hidden">
                    <div id="quiz-options" class="space-y-3">
                        <!-- Les options QCM seront ajout√©es ici -->
                    </div>
                    <button id="submit-quiz" onclick="submitQuizAnswer()" 
                        class="w-full mt-4 bg-indigo-100 text-indigo-700 px-4 py-2 rounded-md hover:bg-indigo-200 transition duration-300 hidden">
                        Valider ma r√©ponse
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let userName = '';
        let userAge = '';
        let selectedQuizOption = null;

        document.getElementById('questionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            userName = document.getElementById('name').value;
            userAge = document.getElementById('age').value;
            const question = document.getElementById('question').value;
            const responseDiv = document.getElementById('response');
            const chatContainer = document.getElementById('chat-container');

            // Afficher la question de l'utilisateur
            chatContainer.innerHTML += `
                <div class="user-bubble">
                    <strong>Question :</strong><br>
                    ${question}
                </div>
            `;

            // Afficher l'indicateur de chargement
            chatContainer.innerHTML += `
                <div class="response-bubble" id="loading-message">
                    <span class="loading-indicator">Je r√©fl√©chis</span>
                </div>
            `;
            
            responseDiv.classList.remove('hidden');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: userName,
                        age: userAge,
                        question
                    })
                });
            
                const data = await response.json();
                const explanation = data.choices[0].message.content;

                // Supprimer le message de chargement
                document.getElementById('loading-message').remove();
            
                // S√©parer l'explication et le QCM
                const [mainExplanation, qcmPart] = explanation.split('[QCM]');

                // Afficher l'explication principale
                chatContainer.innerHTML += `
                    <div class="response-bubble">
                        ${mainExplanation.trim().replace(/\n/g, '<br>')}
                    </div>
                `;

                // Traiter et afficher le QCM
                if (qcmPart) {
                    const options = qcmPart.trim().split('\n')
                        .filter(line => line.startsWith('-'))
                        .map(line => line.replace('-', '').trim());
                    
                    displayQuizOptions(options);
                }

            } catch (error) {
                console.error('Erreur:', error);
                chatContainer.innerHTML += `
                    <div class="response-bubble text-red-600">
                        D√©sol√©, une erreur s'est produite. Veuillez r√©essayer.
                    </div>
                `;
            }
        });

        function displayQuizOptions(options) {
            const quizContainer = document.getElementById('quiz-container');
            const quizOptions = document.getElementById('quiz-options');
            
            quizOptions.innerHTML = options.map((option, index) => `
                <div class="quiz-option" onclick="selectQuizOption(this, '${option.replace(/'/g, "\\'")}')" data-option="${option}">
                    ${option}
                </div>
            `).join('');

            document.getElementById('submit-quiz').classList.remove('hidden');
            quizContainer.classList.remove('hidden');
        }

        function selectQuizOption(element, option) {
            // Retirer la s√©lection pr√©c√©dente
            document.querySelectorAll('.quiz-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // S√©lectionner la nouvelle option
            element.classList.add('selected');
            selectedQuizOption = option;
            
            // Activer le bouton de validation
            document.getElementById('submit-quiz').classList.remove('hidden');
        }

        async function submitQuizAnswer() {
            if (!selectedQuizOption) return;

            const chatContainer = document.getElementById('chat-container');
            const quizContainer = document.getElementById('quiz-container');
            
            // Afficher la r√©ponse s√©lectionn√©e
            chatContainer.innerHTML += `
                <div class="user-bubble">
                    <strong>Ma r√©ponse :</strong><br>
                    ${selectedQuizOption}
                </div>
            `;

            // Afficher l'indicateur de chargement
            chatContainer.innerHTML += `
                <div class="response-bubble" id="loading-message">
                    <span class="loading-indicator">Je v√©rifie</span>
                </div>
            `;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: userName,
                        age: userAge,
                        question: `Response: "${selectedQuizOption}"`
                    })
                });
            
                const data = await response.json();
                const feedback = data.choices[0].message.content;

                // Supprimer le message de chargement
                document.getElementById('loading-message').remove();
                
                // S√©parer le feedback et le nouveau QCM s'il existe
                const [mainFeedback, newQcmPart] = feedback.split('[QCM]');

                // Afficher le feedback
                chatContainer.innerHTML += `
                    <div class="response-bubble">
                        ${mainFeedback.trim().replace(/\n/g, '<br>')}
                    </div>
                `;

                // Afficher le nouveau QCM ou les options de continuation
                if (newQcmPart) {
                    const newOptions = newQcmPart.trim().split('\n')
                        .filter(line => line.startsWith('-'))
                        .map(line => line.replace('-', '').trim());
                    displayQuizOptions(newOptions);
                } else {
                    // Afficher les options de continuation
                    chatContainer.innerHTML += `
                        <div class="response-bubble">
                            <p class="mb-3">Que veux-tu faire maintenant ?</p>
                            <div class="grid gap-3">
                                <button onclick="resetConversation()" 
                                    class="text-left p-3 rounded-lg border hover:bg-indigo-50 transition-colors duration-200">
                                    üîÑ Poser une nouvelle question
                                </button>
                                <button onclick="askFollowUp()" 
                                    class="text-left p-3 rounded-lg border hover:bg-indigo-50 transition-colors duration-200">
                                    üöÄ Approfondir ce sujet
                                </button>
                            </div>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loading-message').remove();
                chatContainer.innerHTML += `
                    <div class="response-bubble text-red-600">
                        D√©sol√©, une erreur s'est produite. Veuillez r√©essayer.
                    </div>
                `;
            }

            // R√©initialiser la s√©lection
            selectedQuizOption = null;
            quizContainer.classList.add('hidden');
        }

        function resetConversation() {
            document.getElementById('question').value = '';
            document.getElementById('chat-container').innerHTML = '';
            document.getElementById('response').classList.add('hidden');
            document.getElementById('quiz-container').classList.add('hidden');
            window.scrollTo(0, 0);
        }

        function askFollowUp() {
            document.getElementById('question').value = "J'aimerais approfondir : ";
            document.getElementById('question').focus();
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
