<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Chat</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .chat-bubble {
            max-width: 100%;
            margin: 10px 0;
            border-radius: 15px;
            padding: 15px;
            display: inline-block;
            position: relative;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .user-bubble {
            background-color: #e0e7ff;
            text-align: right;
        }
        .assistant-bubble {
            background-color: #f3f4f6;
            text-align: left;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        /* Animer les bulles */
        .chat-bubble {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .loading-indicator::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
            width: 1.5em;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
        
        .emoji-bounce {
            display: inline-block;
            animation: bounce 0.6s ease infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <header class="text-center mb-8">
            <img src="Logo_Easy-removebg-preview.png" alt="Easy logo" class="mx-auto h-32 w-auto">
        </header>

        <main class="bg-white rounded-lg p-6 custom-shadow">
            <!-- Formulaire initial -->
            <form id="questionForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Ton pr√©nom</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-2">Ton √¢ge</label>
                    <select id="age" name="age" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Choisis ton √¢ge</option>
                        <option value="enfant">6-11 ans</option>
                        <option value="ado">12-15 ans</option>
                        <option value="lyceen">16-18 ans</option>
                        <option value="adulte">18+ ans</option>
                    </select>
                </div>

                <div>
                    <label for="question" class="block text-sm font-medium text-gray-700 mb-2">Ta question</label>
                    <textarea id="question" name="question" rows="4" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Pose ta question ici..."></textarea>
                </div>
                
                <div>
                    <label for="imageUpload" class="block text-sm font-medium text-gray-700 mb-2">T√©l√©charge une image (optionnel)</label>
                    <input type="file" id="imageUpload" name="image" accept="image/*" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <p class="text-xs text-gray-500">L'image sera interpr√©t√©e, et GPT-4 pourra poser des questions sur le contenu.</p>
                </div>
                
                <button type="submit"
                    class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-md hover:opacity-90 transition duration-300">
                    Obtenir l'explication <span class="emoji-bounce">üöÄ</span>
                </button>
            </form>

            <!-- Indicateur de chargement -->
            <div id="loadingIndicator" class="hidden text-center mt-4">
                <div class="loading-indicator">Je r√©fl√©chis ü§î Un instant stp üòä</div>
            </div>

            <!-- Zone de chat -->
            <div id="response" class="mt-8 hidden">
                <div id="chatContainer" class="chat-container">
                    <!-- Les bulles de chat seront ajout√©es ici -->
                </div>

                <!-- Bouton "Explique-moi autrement" -->
                <div id="alternateExplanationContainer" class="hidden text-center mt-4">
                    <button id="alternateExplanationBtn" class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-md hover:opacity-90 transition duration-300">
                        Explique-moi autrement stp :)
                    </button>
                </div>

                <form id="chatForm" class="mt-4">
                    <input type="text" id="userMessage" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Tapez votre message...">
                    <button type="submit" class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-md hover:opacity-90 transition duration-300 mt-2">Envoyer</button>
                </form>
            </div>
        </main>
    </div>
<script>
    const messages = []; // Initialiser l'historique des messages

    // Gestion du formulaire principal (premi√®re question)
document.getElementById('questionForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const age = document.getElementById('age').value;
    const question = document.getElementById('question').value;
    const imageFile = document.getElementById('imageUpload').files[0];

    let extractedText = "";

    if (imageFile) {
        // Utiliser Tesseract pour extraire le texte de l'image
        const { data: { text } } = await Tesseract.recognize(imageFile, 'eng');
        extractedText = text;
    }

    // Si l'image contient du texte extrait, ajoutez-le √† la question
    const finalQuestion = extractedText ? `${question}\n\nTexte extrait de l'image :\n${extractedText}` : question;

    // Ajouter le premier message dans l'historique
    messages.push({ role: 'user', content: finalQuestion });

    // Afficher la question de l'utilisateur dans l'interface
    displayMessage('user', finalQuestion);

    // Afficher l'indicateur de chargement
    document.getElementById('loadingIndicator').classList.remove('hidden');

    // Appeler l'API pour obtenir une r√©ponse
    const response = await fetch('/api/chat', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            name: name,
            age: age,
            question: finalQuestion,
            messages: messages
        })
    });

    const data = await response.json();

    // Masquer l'indicateur de chargement
    document.getElementById('loadingIndicator').classList.add('hidden');

    // Ajouter la r√©ponse de GPT √† l'historique et √† l'interface
    messages.push({ role: 'assistant', content: data.response });
    displayMessage('assistant', data.response);

    // Rendre visible la zone de chat pour la suite
    document.getElementById('response').classList.remove('hidden');
    document.getElementById('alternateExplanationContainer').classList.remove('hidden'); // Afficher le bouton "Explique-moi autrement"
});


    // Gestion du chat pour les questions suivantes
    document.getElementById('chatForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const userMessage = document.getElementById('userMessage').value;
        document.getElementById('userMessage').value = '';

        // Ajouter le message de l'utilisateur √† l'historique
        messages.push({ role: 'user', content: userMessage });

        // Afficher le message de l'utilisateur dans l'interface
        displayMessage('user', userMessage);

        // Afficher l'indicateur de chargement avec un message personnalis√©
        const waitingMessage = 'Je te dis √ßa de suite ! :)';
        displayMessage('assistant', waitingMessage); // Afficher temporairement ce message

        // Appeler l'API pour obtenir une r√©ponse
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name: 'Utilisateur',
                age: document.getElementById('age').value,
                question: userMessage,
                messages: messages
            })
        });

        const data = await response.json();

        // Supprimer le message d'attente avant d'afficher la vraie r√©ponse
        const chatContainer = document.getElementById('chatContainer');
        chatContainer.removeChild(chatContainer.lastChild); // Supprimer le dernier message affich√© (le message d'attente)

        // Ajouter la vraie r√©ponse √† l'historique et √† l'interface
        messages.push({ role: 'assistant', content: data.response });
        displayMessage('assistant', data.response);
    });

    // Gestion du bouton "Explique-moi autrement"
    document.getElementById('alternateExplanationBtn').addEventListener('click', async (e) => {
        e.preventDefault();

        const lastMessage = messages[messages.length - 1]; // R√©cup√©rer le dernier message utilisateur

        // Ajouter une requ√™te d'explication alternative dans l'historique
        messages.push({ role: 'user', content: "Explique-moi autrement stp :)" });

        // Afficher le message dans l'interface
        displayMessage('user', "Explique-moi autrement stp :)");

        // Afficher l'indicateur de chargement avec un message personnalis√©
        const waitingMessage = 'Je r√©fl√©chis √† une autre fa√ßon... üòâ';
        displayMessage('assistant', waitingMessage); // Afficher temporairement ce message

        // Appeler l'API pour obtenir une explication alternative
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name: 'Utilisateur',
                age: document.getElementById('age').value,
                question: lastMessage.content, // R√©utiliser la derni√®re question utilisateur
                messages: messages
            })
        });

        const data = await response.json();

        // Supprimer le message d'attente avant d'afficher la vraie r√©ponse
        const chatContainer = document.getElementById('chatContainer');
        chatContainer.removeChild(chatContainer.lastChild); // Supprimer le dernier message affich√© (le message d'attente)

        // Ajouter l'explication alternative √† l'historique et √† l'interface
        messages.push({ role: 'assistant', content: data.response });
        displayMessage('assistant', data.response);
    });

    // Fonction pour afficher les messages dans le chat
    function displayMessage(role, content) {
        const chatContainer = document.getElementById('chatContainer');
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-bubble', role === 'user' ? 'user-bubble' : 'assistant-bubble');

        // Convertir les balises Markdown en HTML
        let formattedContent = content
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Remplacer **texte** par <strong>texte</strong>
            .replace(/__(.*?)__/g, '<em>$1</em>') // Remplacer __texte__ par <em>texte</em>
            .replace(/\n/g, '<br>'); // Remplacer les sauts de ligne par des balises <br>

        messageElement.innerHTML = formattedContent;
        chatContainer.appendChild(messageElement);
        chatContainer.scrollTop = chatContainer.scrollHeight; // Scroller vers le bas
    }
</script>
    
</body>
</html>
