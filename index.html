<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Chat</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .chat-bubble {
            max-width: 100%;
            margin: 10px 0;
            border-radius: 15px;
            padding: 15px;
            display: inline-block;
            position: relative;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .user-bubble {
            background-color: #e0e7ff;
            text-align: right;
        }
        .assistant-bubble {
            background-color: #f3f4f6;
            text-align: left;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .chat-bubble {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        a.tech-term {
            text-decoration: underline;
            color: #6366f1;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <header class="text-center mb-8">
            <img src="Logo_Easy-removebg-preview.png" alt="Easy logo" class="mx-auto h-32 w-auto">
        </header>

        <main class="bg-white rounded-lg p-6 custom-shadow">
            <!-- Formulaire initial -->
            <form id="questionForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Ton prÃ©nom</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-2">Ton Ã¢ge</label>
                    <select id="age" name="age" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Choisis ton Ã¢ge</option>
                        <option value="enfant">6-11 ans</option>
                        <option value="ado">12-15 ans</option>
                        <option value="lyceen">16-18 ans</option>
                        <option value="adulte">18+ ans</option>
                    </select>
                </div>

                <div>
                    <label for="question" class="block text-sm font-medium text-gray-700 mb-2">Ta question</label>
                    <textarea id="question" name="question" rows="4" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Pose ta question ici..."></textarea>
                </div>

                <button type="submit"
                    class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-md hover:opacity-90 transition duration-300">
                    Obtenir l'explication ðŸš€
                </button>
            </form>

            <!-- Zone de chat -->
            <div id="chatContainer" class="chat-container mt-8"></div>
        </main>
    </div>

    <script src="chat.js"></script>
</body>
</html>
