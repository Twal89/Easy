<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Chat</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .chat-bubble {
            max-width: 100%;
            margin: 10px 0;
            border-radius: 15px;
            padding: 15px;
            display: inline-block;
            position: relative;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .user-bubble {
            background-color: #e0e7ff;
            text-align: right;
        }
        .assistant-bubble {
            background-color: #f3f4f6;
            text-align: left;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .chat-bubble {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        a.tech-term {
            text-decoration: underline;
            color: #6366f1;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <header class="text-center mb-8">
            <img src="Logo_Easy-removebg-preview.png" alt="Easy logo" class="mx-auto h-32 w-auto">
        </header>

        <main class="bg-white rounded-lg p-6 custom-shadow">
            <!-- Formulaire initial -->
            <form id="questionForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Ton pr√©nom</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-2">Ton √¢ge</label>
                    <select id="age" name="age" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Choisis ton √¢ge</option>
                        <option value="enfant">6-11 ans</option>
                        <option value="ado">12-15 ans</option>
                        <option value="lyceen">16-18 ans</option>
                        <option value="adulte">18+ ans</option>
                    </select>
                </div>

                <div>
                    <label for="question" class="block text-sm font-medium text-gray-700 mb-2">Ta question</label>
                    <textarea id="question" name="question" rows="4" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Pose ta question ici..."></textarea>
                </div>

                <button type="submit"
                    class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-md hover:opacity-90 transition duration-300">
                    Obtenir l'explication <span class="emoji-bounce">üöÄ</span>
                </button>
            </form>

            <!-- Zone de chat -->
            <div id="response" class="mt-8 hidden">
                <div id="chatContainer" class="chat-container">
                    <!-- Les bulles de chat seront ajout√©es ici -->
                </div>

                <form id="chatForm" class="mt-4">
                    <input type="text" id="userMessage" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Tapez votre message...">
                    <button type="submit" class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-md hover:opacity-90 transition duration-300 mt-2">Envoyer</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        const messages = []; // Initialiser l'historique des messages

        // Fonction pour d√©tecter et rendre les termes techniques interactifs
        function formatTechnicalTerms(content) {
            return content.replace(/\[TERM\](.*?)\[\/TERM\]/g, (match, term) => {
                return `<a href="#" class="tech-term" data-term="${term}">${term}</a>`;
            });
        }

        // Fonction pour afficher les messages dans le chat
        function displayMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-bubble', role === 'user' ? 'user-bubble' : 'assistant-bubble');

            // Appliquer la mise en forme des termes techniques avant d'afficher
            const formattedContent = formatTechnicalTerms(content.trim().replace(/\n/g, '<br>')); 
            messageElement.innerHTML = formattedContent;

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroller vers le bas
        }

        // Gestion du formulaire principal (premi√®re question)
        document.getElementById('questionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const question = document.getElementById('question').value;

            // Ajouter le premier message dans l'historique
            messages.push({ role: 'user', content: question });

            // Afficher la question de l'utilisateur dans l'interface
            displayMessage('user', question);

            // Appeler l'API pour obtenir une r√©ponse
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    age: age,
                    question: question,
                    messages: messages
                })
            });

            const data = await response.json();

            // Ajouter la r√©ponse de GPT √† l'historique et √† l'interface
            messages.push({ role: 'assistant', content: data.response });
            displayMessage('assistant', data.response);

            // Rendre visible la zone de chat pour la suite
            document.getElementById('response').classList.remove('hidden');
        });

        // Gestion du chat pour continuer la conversation
        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userMessage = document.getElementById('userMessage').value;
            document.getElementById('userMessage').value = '';

            // Ajouter le message de l'utilisateur √† l'historique
            messages.push({ role: 'user', content: userMessage });

            // Afficher le message de l'utilisateur dans l'interface
            displayMessage('user', userMessage);

            // Appeler l'API pour obtenir une r√©ponse
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: 'Utilisateur',
                    age: document.getElementById('age').value,
                    question: userMessage,
                    messages: messages
                })
            });

            const data = await response.json();

            // Ajouter la r√©ponse de GPT √† l'historique et √† l'interface
            messages.push({ role: 'assistant', content: data.response });
            displayMessage('assistant', data.response);
        });

        // Gestion du clic sur les mots techniques
        document.addEventListener('click', async (e) => {
            if (e.target.classList.contains('tech-term')) {
                e.preventDefault();
                const term = e.target.getAttribute('data-term');

                // Ajouter le terme technique cliqu√© dans le chat
                displayMessage('user', `Peux-tu m'expliquer ce qu'est "${term}" ?`);

                // Appeler l'API pour obtenir une explication du terme
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Utilisateur',
                        age: document.getElementById('age').value,
                        question: `Qu'est-ce que "${term}" dans le contexte de ma question pr√©c√©dente ?`,
                        messages: messages
                    })
                });

                const data = await response.json();

                // Ajouter la r√©ponse de GPT √† l'historique et √† l'interface
                messages.push({ role: 'assistant', content: data.response });
                displayMessage('assistant', data.response);
            }
        });
    </script>
</body>
</html>
