<!DOCTYPE html>
<!-- Version 1.0.3 -->
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy!</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .explanation-text {
            line-height: 1.8;
            white-space: pre-line;
            padding: 1rem;
        }
        #explanation {
            font-size: 1.1rem;
            text-align: justify;
        }
        .quiz-answer {
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }
        #conversation {
            border-top: 2px solid #e5e7eb;
            padding-top: 1rem;
            margin-top: 1rem;
        }
        .response-bubble {
            background-color: #f3f4f6;
            border-radius: 1rem;
            padding: 1rem;
            margin: 0.5rem 0;
        }
        .user-bubble {
            background-color: #e0e7ff;
            border-radius: 1rem;
            padding: 1rem;
            margin: 0.5rem 0;
            margin-left: auto;
            width: fit-content;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <!-- En-t√™te -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Easy!</h1>
            <p class="text-gray-600">Apprendre devient simple et amusant ! üéì</p>
        </header>

        <main class="bg-white rounded-lg p-6 custom-shadow">
            <!-- Formulaire principal -->
            <form id="questionForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Ton pr√©nom</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700 mb-2">Ton √¢ge</label>
                    <select id="age" name="age" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Choisis ton √¢ge</option>
                        <option value="enfant">6-11 ans</option>
                        <option value="ado">12-15 ans</option>
                        <option value="lyceen">16-18 ans</option>
                        <option value="adulte">18+ ans</option>
                    </select>
                </div>

                <div>
                    <label for="question" class="block text-sm font-medium text-gray-700 mb-2">Ta question</label>
                    <textarea id="question" name="question" rows="4" required
                        class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Pose ta question ici..."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Image (optionnel)</label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                    <span>T√©l√©charge une image</span>
                                    <input id="file-upload" name="file-upload" type="file" accept="image/*" class="sr-only">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit"
                    class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-md hover:opacity-90 transition duration-300">
                    Obtenir l'explication üöÄ
                </button>
            </form>

            <!-- Zone de conversation -->
            <div id="response" class="mt-8 hidden">
                <div id="chat-container" class="space-y-4">
                    <!-- Les messages seront ajout√©s ici -->
                </div>

                <!-- Zone de r√©ponse au quiz -->
                <div id="quiz-response" class="mt-4 hidden">
                    <div class="flex flex-col space-y-2">
                        <input type="text" id="quiz-answer" 
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="√âcris ta r√©ponse ici...">
                        <button onclick="submitQuizAnswer()" 
                            class="bg-indigo-100 text-indigo-700 px-4 py-2 rounded-md hover:bg-indigo-200 transition duration-300">
                            Envoyer ma r√©ponse
                        </button>
                    </div>
                </div>

                <!-- Boutons d'action -->
                <div class="flex space-x-4 mt-6">
                    <button onclick="resetConversation()" 
                        class="flex-1 bg-gray-100 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-200 transition duration-300">
                        Nouvelle question üîÑ
                    </button>
                    <button onclick="askFollowUp()" 
                        class="flex-1 gradient-bg text-white px-4 py-2 rounded-md hover:opacity-90 transition duration-300">
                        Approfondir üöÄ
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let userName = '';
        let userAge = '';

        document.getElementById('questionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            userName = document.getElementById('name').value;
            userAge = document.getElementById('age').value;
            const question = document.getElementById('question').value;
            const responseDiv = document.getElementById('response');
            const chatContainer = document.getElementById('chat-container');

            // Afficher la question de l'utilisateur
            chatContainer.innerHTML += `
                <div class="user-bubble">
                    <strong>Question :</strong><br>
                    ${question}
                </div>
            `;

            // Afficher l'indicateur de chargement
            chatContainer.innerHTML += `
                <div class="response-bubble" id="loading-message">
                    <em>En train de r√©fl√©chir... ü§î</em>
                </div>
            `;
            
            responseDiv.classList.remove('hidden');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: userName,
                        age: userAge,
                        question
                    })
                });
            
                const data = await response.json();
                const explanation = data.choices[0].message.content;

                // Supprimer le message de chargement
                document.getElementById('loading-message').remove();
            
                // Ajouter la r√©ponse
                chatContainer.innerHTML += `
                    <div class="response-bubble">
                        ${explanation.replace(/\n/g, '<br>')}
                    </div>
                `;

                // Si la r√©ponse contient une question, afficher la zone de r√©ponse
                if (explanation.includes('?')) {
                    document.getElementById('quiz-response').classList.remove('hidden');
                }

            } catch (error) {
                console.error('Erreur:', error);
                chatContainer.innerHTML += `
                    <div class="response-bubble text-red-600">
                        D√©sol√©, une erreur s'est produite. Veuillez r√©essayer.
                    </div>
                `;
            }
        });

        function submitQuizAnswer() {
            const answer = document.getElementById('quiz-answer').value;
            const chatContainer = document.getElementById('chat-container');
            
            if (answer.trim() !== '') {
                chatContainer.innerHTML += `
                    <div class="user-bubble">
                        <strong>Ma r√©ponse :</strong><br>
                        ${answer}
                    </div>
                `;
                
                document.getElementById('quiz-answer').value = '';
                // Cacher la zone de r√©ponse apr√®s soumission
                document.getElementById('quiz-response').classList.add('hidden');
            }
        }

        function resetConversation() {
            document.getElementById('questionForm').reset();
            document.getElementById('chat-container').innerHTML = '';
            document.getElementById('response').classList.add('hidden');
            document.getElementById('quiz-response').classList.add('hidden');
            window.scrollTo(0, 0);
        }

        function askFollowUp() {
            const chatContainer = document.getElementById('chat-container');
            document.getElementById('question').value = "J'aimerais en savoir plus sur : ";
            document.getElementById('question').focus();
            window.scrollTo(0, 0);
        }

        // Gestion de l'upload d'image
        document.getElementById('file-upload').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Code pour la pr√©visualisation de l'image
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });
    </script>
</body>
</html>
